<html lang="en">

<body>
    <script>
        document.write("Bom Dia!!!")
        console.log("este e um log escrito n oconsole")
        
    pessoa = {
        nome : "Maria" , 
        idade : 25 ,
        altura: 1.75 ,
        formacoes : ["Técnico" , "Graduação" , "Mestrado"] ,
        casado : true,
        conjuge : { nome : "Jose", idade: 26} ,
        filhos : [
            {nome : "julia" , idade : 5 } ,
            {nome : "enzo" , idade : 3}
        ]   ,
        endereco : null ,
        getInfos : function(){
            return this.nome + " - idade: " + this.idade 
        }

    }   
    txt = "<hr>"

    txt += pessoa.getInfos() + "<br>Altura" + pessoa.altura
    txt += "<br> formações: " 
    pessoa.formacoes.forEach( form => {
        txt += form + " - "
    })
    if(pessoa.casado)
        txt += "<br>Cônjuge: " + pessoa.conjuge.nome
    txt += "<br> filhos: "
    pessoa.filhos.forEach( filho =>{
        txt+= "<br> nome: " + filho.nome + " idade : " + filho.idade

    }



    )
    

    document.write(txt)
    
    
    


    </script>
</body>
